<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <a href="index.html">Inicio</a>
        <a href="tabla.html">Tabla</a>
        <hr>
        <h1>Formulario</h1>
        <fieldset>
            <legend>Nombre: </legend>
            <div>
                <label for="nombre"></label> 
                <input type="text" id="nombre" name="nombre" placeholder="nombre">
            </div>
        </fieldset>

        <fieldset>
            <legend>Apellido: </legend>
            <div>
                <label for="Apellido"></label>
                <input type="text" id="Apellido" name="Apellido" placeholder="Apellido">
            </div>
        </fieldset>
        <fieldset>
            <legend>Telefono: </legend>
            <div>
                <label for="Telefono"></label>
                <input type="number" id="Telefono" name="Telefono" placeholder="Telefono">
            </div>
        </fieldset>
        <fieldset>
            <legend>Direccion: </legend>
            <label for="Direccion"></label>
            <input type="text" id="Direccion" name="Direccion" placeholder="Telefono">
        </fieldset>
        <fieldset>
            <legend>Gustos Genero: </legend>
            <label for="Gustos"></label>
            <input type="text" id="Gustos" name="Gustos" placeholder="Gustos del Genero">
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
